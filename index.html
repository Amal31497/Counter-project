<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Example Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script>
      $(document).ready(function(){
        const number = $('#counter').text(0);
        const increase = $('#increase').click(function(){
          const number = document.querySelector('#counter').innerHTML++;
        });
        const decrease = $('#decrease').click(function(){
          const number = document.querySelector('#counter').innerHTML--;
        });
      });
      
    </script>
  </head>

  <body>
    <div class="container">
      <div class="col8">
        <h2>
          Counter
        </h2>
        <br/>
        <br/>
        <h1 id="counter">
          
        </h1>
        <button type="button" class="btn btn-outline-success" id="increase">
          Increase
        </button>
        <button type="button" class="btn btn-outline-warning" id="decrease">
          Decrease
        </button>
      </div>
    </div>
    
  </body>

</html>
